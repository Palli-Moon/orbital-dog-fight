[application]

name="Orbital dog-fight"
main_scene="res://scene/main.xml"
icon="res://icon.png"
target_fps=30

[display]

stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

main_menu=[key(Escape)]
p1_fwd=[key(W)]
p1_bwd=[key(S)]
p1_sl=[]
p1_sr=[]
p1_tl=[]
p1_tr=[]
p1_lasers=[key(Space), jbutton(0, 0)]
p2_fwd=[key(I)]
p2_bwd=[key(K)]
p2_sl=[key(J)]
p2_sr=[key(L)]
p2_tl=[key(U)]
p2_tr=[key(O)]
p2_lasers=[key(N)]

[physics_2d]

default_gravity=0
default_density=0.0
